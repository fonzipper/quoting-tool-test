<h2>Page: {{name}}, Route param: {{param}}</h2>

<button my-about (click)="testConn()">Test Connection</button>

<p>Result: {{ result?.status }}</p>
<p *ngIf="failure">Errors: {{result?.errors}}</p>
<p *ngIf="!failure && result"><a href="{{result?.redirectURL}}" target="_blank">SignUp link</a> </p>
